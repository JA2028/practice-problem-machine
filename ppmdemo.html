<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Practice Machine</title>
    <link rel="stylesheet" href="pom.css">
    <style>
        .question-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
            max-width: 700px;
            margin: 20px auto;
            text-align: center;
        }

        .button-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        #answer-input {
            width: 80%;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        #submit-button,
        #next-button {
            background-color: #ffd700;
            color: #000;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            transition: background-color 0.3s ease;
        }

        #submit-button:hover,
        #next-button:hover {
            background-color: #fff3b0;
        }

        .top-left-info {
            position: fixed;
            top: 70px;
            left: 20px;
            color: white;
            font-size: 20px;
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
    <a href="index.html"><button class="home-button">Home</button></a>
    <div class="top-left-info">
        <h2 id="left-x">0</h2><span>:</span><h2 id="right-x">0</h2>
    </div>
    <header>Practice Problem Machine</header>

    <div class="question-container">
        <h2 id="question">Question goes here</h2>

        <div class="button-grid">
            <button id="answer-button1"></button>
            <button id="answer-button2"></button>
            <button id="answer-button3"></button>
            <button id="answer-button4"></button>
        </div>

        <input type="text" id="answer-input" placeholder="Type your answer here">

        <div class="button-row">
            <button id="submit-button">Submit</button>
            <button id="next-button">Next</button>
        </div>

        <p id="answer-text"></p>
    </div>

    <script src="ppm.js"></script>
</body>
</html>
